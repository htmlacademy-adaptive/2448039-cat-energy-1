<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
  </head>
  <body class="page__body">
    <header class="main-header">
      <a class="main-header__logo logo" href="index.html">
        <img class="logo__image" src="img/logo-mobile.svg" width="33" height="38" alt="Кэт энерджи"> 
        <img class="logo__text" src="img/logo-text.svg" width="101" height="18" alt="Кэт энерджи">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">
          <span class="visually-hidden"> Открыть меню</span>
        </button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list">
            <li class="main-nav__item main-nav__item--current">
              <a href="index.html">Главная</a>
            </li>
            <li class="main-nav__item">
              <a href="catalog.html">Каталог продукции</a>
            </li>
            <li class="main-nav__item">
              <a href="#">Подбор программы</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="main-form main-container">
      <h1 class="main-form__title"> Подбор программы</h1>
        <section class="anketa"> 
          <div class="anketa__wrapper">
            <h2 class="visually-hidden"> Анкета питомца</h2>
            <b class="anketa__intro"> Заполните анкету, и мы подберем <br>программу питания для вашего кота</b>
            <div class="anketa__container">
             <form class="anketa__form form" action="https://echo.htmlacademy.ru/" method="post">
              <div class="anketa__group form__group">
                <label class="form__label" for="name"> Имя:<sup>*</sup></label>
                <input class="form__field field" type="text" id="name" name="name" value="Барсик" placeholder="Укажите имя" required>
              </div>
              <div class="anketa__group form__group">
                <label class="form__label" for="weight"> Вес (гк):<sup>*</sup></label>
                <input class="form__field field" type="number" id="weight" name="weight" value="7" placeholder="Укажите вес" required>
              </div>
              <div class="anketa__group form__group">
                <label class="form__label" for="age"> Возраст (лет):</label>
                <input class="form__field field" type="number" id="age" name="age" value="7" placeholder="Укажите возраст">
              </div>
             <fieldset class="anketa__filter filter">
              <legend class="visually-hidden"> Выберите тип программы </legend>
              <ul class="anketa__list">
                <li class="anketa__item">
                  <label class="anketa__control control">
                    <input class="control__input" type="radio" name="type-program" value="type-slim" checked>
                    <span class="control__label"> Похудение</span>
                  </label>
                </li>
                <li class="anketa__item">
                  <label class="anketa__control control">
                    <input class="control__input" type="radio" name="type-program" value="type-pro">
                    <span class="control__label"> Набор массы</span>
                  </label>
                </li>
                <li class="anketa__item">
                  <label class="anketa__control control">
                    <input class="control__input" type="radio" name="type-program" value="type-unknown">
                    <span class="control__label"> Не знаю (Нужен ваш совет)</span>
                  </label>
                </li>
              </ul>
             </fieldset>
             </form>
            </div>
          </div>
        </section>
        
        <section class="owner">
          <div class="owner__wrapper">
            <h2 class="owner__title"> Контактные данные <br>(владельца кота)</h2>
            <div class="owner_container">
              <form class="owner__form form" action="https://echo.htmlacademy.ru/" method="post">
               <div class="owner__group form__group">
                 <label class="form__label" for="owner-email"> E-mail:<sup>*</sup></label>
                 <input class="form__field field" type="email" id="owner-email" name="owner-email" value="kuklachev@gmail.com" placeholder="Ваш e-mail" required>
               </div>
               <div class="owner__group form__group">
                 <label class="form__label" for="weight"> Телефон:<sup>*</sup></label>
                 <input class="form__field field" type="text" id="owner-phone" value="8 (960) 900-60-90" placeholder="Ваш телефон" required>
               </div>
          </div>
        </section>
        
        <section class="comments">
          <div class="comments__wrapper">
            <h2 class="comments__title">Комментарий</h2>
            <form class="comments__form" action="https://echo.htmlacademy.ru/courses" method="post">    
              <textarea name="comment" id="comment-field" rows="6" cols="32">Расскажите обо всех повадках кота</textarea>
            </form>
          </div>
        </section>

        <section class="additional">
          <div class="additional__wrapper">
            <h2 class="additional__title">Дополнительно</h2>
            <form class="additional__form form" action="https://echo.htmlacademy.ru/" method="post">
              <fieldset class="additional__filter filter">
                <legend class="visually-hidden"> Выберите дополнительный продукт </legend>
                <ul class="additional__list">
                  <li class="additional__item">
                    <label class="additional__control control">
                      <input class="control__input" type="checkbox" name="sweetener" checked>
                      <span class="control__label"> Сахарозаменитель</span>
                    </label>
                  </li>
                  <li class="additional__item">
                    <label class="additional__control control">
                      <input class="control__input" type="checkbox" name="water">
                      <span class="control__label"> Питьевая вода</span>
                    </label>
                  </li>
                  <li class="additional__item">
                    <label class="additional__control control">
                      <input class="control__input" type="checkbox" name="milk">
                      <span class="control__label"> Молоко</span>
                    </label>
                  </li>
                  <li class="additional__item">
                    <label class="additional__control control">
                      <input class="control__input" type="checkbox" name="vitamins">
                      <span class="control__label"> Витамины</span>
                    </label>
                  </li>
                </ul>
              </fieldset>  
              <button class="additional__button button" type="submit"> Отправить заявку</button>
              <small> * — Обязательные поля </small>
            </form>
          </div>
        </section>

    </main>
  </body>
</html>
